<!DOCTYPE HTML>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

</head>
<body style="font-family: Arial, sans-serif; color: #444444;">
<h1 align="center">Generate a Pokemon!!!</h1>
<table id="pokemonList" align="center" width="500px" style="border: 1px dotted black; border-collapse: collapse;">
    <tr>
        <td colspan="3" style="padding: 0;">
            <div id="randomButton" width="100%"
                 style="background-color: red; color: white; text-align: center; width: 100%; height: 50px; line-height: 50px; cursor: pointer;">
                Random Creation
            </div>
        </td>
    </tr>

</table>


<p>This button randomly generates a pokemon</p>
<input id="searchButton" type="submit" value="Submit">

<div id="nameResult">Nothing</div>


<div id="searchResults">No result</div>


<script src="pok.js">

</script>
<script>
    $(document).ready(function () {
        $('#pokemonList').append('' +
        '<tr>' +
        '<td width="50%" style="border-right: 1px solid black; padding-left: 6px; vertical-align: top;">' +
        '<h2>Entei</h2>' +
        'ID: 244' +
        '</td>' +
        '<td>' +
        '<img height="96px" width="96px" src="244.png" alt=""/>' +
        '</td>' +
        '<td>' +
        '<img id="pokemon244" height="96px" width="96px" src="X.png" alt="" style="cursor: pointer;"/>' +
        '</td>' +
        '</tr>' +
        '');
        $('#pokemon244').attr('onclick', "deleteRow('pokemon244')");
    });

    function deleteRow(passTheId) {
        $('#' + passTheId).parent().parent().remove();
    }

</script>

</body>
</html>
